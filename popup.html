<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Picture Search Extension</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!--
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    -->
</head>
<body>
    <div class="container-fluid">
        <div class="col-4 align-self-center">
            <div class="card" style="width:18rem; margin: 3px;">
              <div class="card-body">
                <h5 class="card-title">Picture Search Helper</h5>
                <div class="form-group">
                  <a class="btn btn-dark btn-sm " id="btn-Setting" role="button">Setting</a>
                  <br>
                  <label for="">Key Words</label>
                  <input type="text" class="form-control" name="" id="keyWords" aria-describedby="helpId" placeholder="">
                  <a class="btn btn-primary btn-sm show-CreativeCommons" id="btn-CreativeCommons"  role="button">Search on Creative Commons</a>
                  <a class="btn btn-primary btn-sm show-Unsplash" id="btn-Unsplash"  role="button">Search on Unsplash</a>
                  <a class="btn btn-primary btn-sm show-Pinterest" id="btn-Pinterest" role="button">Search on Pinterest</a>
                  <a class="btn btn-primary btn-sm show-PixaBay" id="btn-PixaBay" role="button">Search on PixaBay</a>
                  <a class="btn btn-primary btn-sm show-Pexel" id="btn-Pexel" role="button">Search on Pexel</a>
                  <a class="btn btn-primary btn-sm show-Pixiv" id="btn-Pixiv" role="button">Search on Pixiv</a>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
