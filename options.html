<!DOCTYPE html>
<html>

<head>
    <title>My Test Extension Options</title>
    <link rel="stylesheet" type="text/css" href="options.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>-->
</head>

<body>
    <div class="btn-group" data-toggle="buttons">
        <b>Site Enable</b>
        <label class="btn btn-primary active">
            <input type="checkbox" name="" id="cbx-CreativeCommons"  autocomplete="off">Creative Commons
        </label>
        <label class="btn btn-primary active">
            <input type="checkbox" name="" id="cbx-Unsplash"  autocomplete="off">Unsplash
        </label>
        <label class="btn btn-primary active">
            <input type="checkbox" name="" id="cbx-Pinterest"  autocomplete="off">Pinterest
        </label>
        <label class="btn btn-primary active">
            <input type="checkbox" name="" id="cbx-PixaBay"  autocomplete="off">PixaBay
        </label>
        <label class="btn btn-primary active">
            <input type="checkbox" name="" id="cbx-Pexel"  autocomplete="off">Pexel
        </label>
        <label class="btn btn-primary active">
            <input type="checkbox" name="" id="cbx-Pixiv"  autocomplete="off">Pixiv
        </label>
    </div>
    <div class="form-group">
      <label for="">Pixiv Bookmarks Limit:</label>
      <select class="" name="" id="PixivBookmarkComboBox">
        <option>disable</option>
        <option>over than 100</option>
        <option>over than 500</option>
        <option>over than 1000</option>
        <option>over than 5000</option>
        <option>over than 10000</option>
        <option>over than 50000</option>
        <option>over than 100000</option>
      </select>
    </div>
    <div id="status"></div>
    <button id="save">Save</button>
    <script src="options.js"></script>
</body>
</html>
