<!DOCTYPE html>
<html>

<head>
    <title>My Test Extension Options</title>
    <link rel="stylesheet" type="text/css" href="options.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
</head>

<body>
    <b>Site Enable</b>
    <br>
    <div class="btn-group container-fluid" data-toggle="buttons">
		<label class="btn btn-secondary active">
            <input type="checkbox" name="" id="cbx-Abduzeedo"  autocomplete="off">Abduzeedo
        </label>
		<label class="btn btn-secondary active">
            <input type="checkbox" name="" id="cbx-Behance"  autocomplete="off">Behance
        </label>
        <label class="btn btn-secondary active">
            <input type="checkbox" name="" id="cbx-CreativeCommons"  autocomplete="off">Creative Commons
        </label>
		<label class="btn btn-secondary active">
            <input type="checkbox" name="" id="cbx-Designspiration"  autocomplete="off">Designspiration
        </label>
    </div>
    <div class="btn-group container-fluid" data-toggle="buttons">
        <label class="btn btn-secondary active">
            <input type="checkbox" name="" id="cbx-DesignSponge"  autocomplete="off">Design*Sponge
        </label>
        <label class="btn btn-secondary active">
            <input type="checkbox" name="" id="cbx-Dribble"  autocomplete="off">Dribble
        </label>
		<label class="btn btn-secondary active">
            <input type="checkbox" name="" id="cbx-Inspirationde"  autocomplete="off">Inspirationde
        </label>
		<label class="btn btn-secondary active">
            <input type="checkbox" name="" id="cbx-Juxtapoz"  autocomplete="off">Juxtapoz
        </label>
		<label class="btn btn-secondary active">
            <input type="checkbox" name="" id="cbx-Notefolio"  autocomplete="off">Notefolio
        </label>
    </div>
    <div class="btn-group container-fluid" data-toggle="buttons">
        <label class="btn btn-secondary active">
            <input type="checkbox" name="" id="cbx-Pexel"  autocomplete="off">Pexel
        </label>
        <label class="btn btn-secondary active">
            <input type="checkbox" name="" id="cbx-Pinterest"  autocomplete="off">Pinterest
        </label>
        <label class="btn btn-secondary active">
            <input type="checkbox" name="" id="cbx-PixaBay"  autocomplete="off">PixaBay
        </label>
        <label class="btn btn-secondary active">
            <input type="checkbox" name="" id="cbx-Pixiv"  autocomplete="off">Pixiv
        </label>
		<label class="btn btn-secondary active">
            <input type="checkbox" name="" id="cbx-Unsplash"  autocomplete="off">Unsplash
        </label>
    </div>
    <div class="form-group">
      <label for=""><b class="pixivColor">Pixiv</b> Bookmarks Limit:</label>
      <select class="" name="" id="PixivBookmarkComboBox">
        <option>disable</option>
        <option>over than 100</option>
        <option>over than 500</option>
        <option>over than 1000</option>
        <option>over than 5000</option>
        <option>over than 10000</option>
        <option>over than 50000</option>
        <option>over than 100000</option>
      </select>
    </div>
    <div id="status"></div>
    <button class="btn btn-primary" id="save">Save</button>
    <script src="options.js"></script>
</body>
</html>
